name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    container: linuxserver/blender:4.5.2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare docs and download latest stable ZIP
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p docs
          # Assume a latest release exists and fail if not downloadable
          curl -fL -o docs/ps1_decimator.zip "https://github.com/11mhg/ps1-decimator/releases/download/latest/ps1_decimator.zip"

      - name: Generate extensions index.json
        shell: bash
        run: |
          set -euxo pipefail
          blender --version
          blender --command extension server-generate --repo-dir docs

      - name: Add .nojekyll and list docs
        shell: bash
        run: |
          set -euxo pipefail
          touch docs/.nojekyll
          # Verify required files are present; fail otherwise
          test -f docs/extensions.html
          test -f docs/index.json
          echo "Docs content:"
          ls -lah docs

      - name: Upload Pages artifact (docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
