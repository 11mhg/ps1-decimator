name: Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - 'dist/*.zip'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    container: linuxserver/blender:4.5.2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare docs from dist ZIP
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p docs
          # Copy committed ZIP(s) from dist/ into docs/
          if compgen -G "dist/*.zip" > /dev/null; then
            cp -f dist/*.zip docs/
          else
            echo "No ZIP files found in dist/*.zip" >&2
            exit 1
          fi

      - name: Generate extensions index.json
        shell: bash
        run: |
          set -euxo pipefail
          blender --version
          blender --command extension server-generate --repo-dir docs

      - name: Add .nojekyll and list docs
        shell: bash
        run: |
          set -euxo pipefail
          touch docs/.nojekyll
          # Verify required files are present; fail otherwise
          test -f docs/extensions.html
          test -f docs/index.json
          echo "Docs content:"
          ls -lah docs

      - name: Upload Pages artifact (docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
